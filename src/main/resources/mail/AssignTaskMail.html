<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位儀表板交辦通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            background-color: #1e1a1a;
            color: white;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .email-content {
            padding: 20px;
        }
        .email-content p {
            margin: 10px 0;
            line-height: 1.6;
        }
        .email-footer {
            text-align: right;
            margin-top: 20px;
        }
        .email-footer button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .email-footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">數位儀表板交辦通知</div>
    <div class="email-content">
        <p>親愛的 <span id="username">{{receiver}}</span>,</p>
        <p>以下是交辦事項的詳細內容：</p>
        <p id="task-content">{{content}}</p>
        <p>感謝您的配合。</p>
        <p>此致</p>
        <p>益張實業股份有限公司-數位儀表板</p>
    </div>
</div>
</body>
</html>
