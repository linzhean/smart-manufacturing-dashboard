<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>審核結果通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .notification-container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .notification-header {
            background-color: #1e1a1a;
            color: white;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .notification-content {
            padding: 20px;
        }

        .notification-content p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .notification-footer {
            text-align: right;
            margin-top: 20px;
        }

        .notification-footer button {
            background-color: #1e1a1a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .notification-footer button:hover {
            background-color: #1e1a1a;
        }
    </style>
</head>
<body>
<div class="notification-container">
    <div class="notification-header">審核結果通知</div>
    <div class="notification-content">
        <p>親愛的 <span id="username">{{receiver}}</span>,</p>
        <h3>您的申請已經完成審核，請盡情使用者數位儀表板系統</h3>
        <p><a href="https://smart-digital-dashboard.ntubbircimd.tw" style="color: #007BFF; text-decoration: none;">點擊這裡進入系統首頁</a></p>
        <p>感謝您的耐心等待。</p>
        <p>此致</p>
        <p>益張實業股份有限公司-資訊部門</p>
    </div>
</div>
</body>
</html>
